<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="icon" href="star.ico" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="chat.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark navi">
        <a class="navbar-brand" href="#">TicTacToe</a>

        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lobby.html">Lobby</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <main>
      <div
        style="
          width: 100%;
          padding: 24px;
          justify-content: space-between;
          display: flex;
        "
      >
        <div class="players">
          <p>
            Player X:
            <span id="player-name"></span>
          </p>
        </div>
        <div>
          Player O:
          <span id="opponent-name"></span>
        </div>
      </div>

      <br />

      <div style="display: flex; width: 100%; justify-content: space-evenly">
        <div style="width: 200px; min-width: 200px">
          <div class="container">
            <h1 style="padding: 10px">Play</h1>

            <div class="play-area">
              <div id="block_0" class="block"></div>
              <div id="block_1" class="block"></div>
              <div id="block_2" class="block"></div>
              <div id="block_3" class="block"></div>
              <div id="block_4" class="block"></div>
              <div id="block_5" class="block"></div>
              <div id="block_6" class="block"></div>
              <div id="block_7" class="block"></div>
              <div id="block_8" class="block"></div>
            </div>
            <br />
            <h2 id="winner"></h2>
            <br />
            <button onclick="reset_board()">Play Again</button>
          </div>
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 200px;
          "
        >
          <h1 style="padding: 10px">Chat</h1>

          <fieldset id="chat-controls">
            <input id="new-msg" type="text" />
            <button onclick="sendMessage()">Send</button>
          </fieldset>
          <div id="chat-text"></div>
        </div>
      </div>
      <div
        style="
          text-align: center;
          height: 80px;
          width: 100%;
          color: white;
          padding-top: 25px;
          align-items: center;
        "
      >
        Wins: <span id="wins-id"></span> Ties:
        <span id="ties-id"></span> Losses: <span id="losses-id"></span>
      </div>
    </main>
    <script src="tictactoe.js"></script>

    <script>
      updateWinsSpan();
      updateLossesSpan();
      updateTiesSpan();
      updateOpponentNameSpan();
    </script>

    <footer>
      <span class="text-reset">Lily Draper</span>
      <a class="github" href="https://github.com/drearypill/startup">Source</a>
    </footer>
  </body>
</html>
