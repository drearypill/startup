<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="icon" href="star.ico" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark navi">
        <a class="navbar-brand" href="#">TicTacToe</a>

        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="lobby.html">Lobby</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <div
      style="
        height: 80vh;
        display: flex;
        width: 100%;
        justify-content: center;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.1);
      "
    >
      <h4 style="text-align: center; margin-bottom: 60px; font-size: 46px">
        Welcome <span id="player-name"></span>!
      </h4>
      <div style="display: flex; width: 100%; justify-content: space-evenly">
        <div style="width: 200px">
          <p style="text-align: center">Create a New Game</p>
          <p></p>
          <button class="button-63" onclick="create();">Create Game</button>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center">
          <p style="text-align: center">Or Join Game</p>

          <select class="custom-select" id="playerSelect"></select>

          <br />
          <div>
            <button class="button-63" onclick="storeSelection()">Join</button>
          </div>
        </div>
      </div>
    </div>
    <script src="lobby.js"></script>
    <script></script>

    <footer>
      <span class="text-reset">Lily Draper</span>
      <a class="github" href="https://github.com/drearypill/startup">Source</a>
