<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="icon" href="star.ico" />
    <link rel="stylesheet" href="main.css" />
    <script src="login.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark navi">
        <a class="navbar-brand" href="#">TicTacToe</a>

        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lobby.html">Lobby</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>
    </header>

    <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    <div
      style="
        height: 82vh;
        display: flex;
        width: 100%;
        justify-content: center;
        background-color: rgb(62, 62, 62);
      "
    >
      <div style="height: 100%">
        <h1 style="text-align: center; font-size: 66px; padding-top: 100px">
          Welcome
        </h1>
        <p style="text-align: center">Login to play</p>
        <form method="get" action="lobby.html">
          <label for="name">Name</label>
          <input
            style="
              border-radius: 4px;
              outline: none;
              border: none;
              padding-left: 5px;
            "
            type="text"
            id="name"
            placeholder="Your name here"
          />
          <button
            class="g"
            style="
              height: 27px;
              border-radius: 4px;
              border: none;
              background-color: rgb(232, 232, 232);
            "
            type="submit"
            onclick="login()"
          >
            Login
          </button>
        </form>
      </div>
    </div>

    <footer>
      <span class="text-reset">Lily Draper</span>
      <a class="github" href="https://github.com/drearypill/startup">Source</a>
    </footer>
  </body>
</html>
