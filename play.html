<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="icon" href="star.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
    <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>TicTacToe<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="lobby.html">Lobby</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="scores.html">Scores</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="players">
        Player:
        <span class="player-name">Player 1</span>
      </div>
      <ul class="notification">
        <li class="player-name">Tim started a new game</li>
        <li class="player-name">Ada joined Tim's game</li>
        <li class="player-name">Tim Won!</li>
      </ul>

      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <label>Player 1's Turn!</label>
        <!--put an element that says whos turn it is and switched with every input?-->
      </div>

      <br />
      <div class="container">
        <h1>Play</h1>
        <div class="play-area">
          <div id="block_0" class="block"></div>
          <div id="block_1" class="block"></div>
          <div id="block_2" class="block"></div>
          <div id="block_3" class="block"></div>
          <div id="block_4" class="block"></div>
          <div id="block_5" class="block"></div>
          <div id="block_6" class="block"></div>
          <div id="block_7" class="block"></div>
          <div id="block_8" class="block"></div>
        </div>
      </div>
      
      </div>

      <br />

    </main>

    <footer>
      <hr />
      <span class="text-reset">Lily Draper</span>
      <br />
      <a href="https://github.com/drearypill/startup">My GitHub</a>
    </footer>
  </body>
</html>
